<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="product">
    <header class="mainNav">
      <a href="index.html" class="logo">
        <img src="logo4.png" alt="FashionRUs logo" />
      </a>

      <nav>
        <a href="#">CATEGORIES</a>
        <a href="#">BRANDS</a>
        <a href="#">SEASONS</a>
      </nav>
    </header>
    <a href="productlist.html" class="backLink" id="backLink">BACK</a>

    <main id="productContainer">
      <figure>
        <img
          src="https://storage.googleapis.com/kagglesdsdata/datasets/139630/329006/fashion-dataset/images/10222.jpg"
          alt="Produktbillede"
          class="productImage"
          loading="lazy"
          decoding="async"
          width="300"
          height="400"
        />
        <span class="saleLabel"></span>
      </figure>

      <section class="productDetails">
        <h2 class="productName">Urban Leather Shoulder Bag</h2>

        <div>
          <p class="articleType">
            <span class="bold">Type:</span>
            Bag
          </p>

          <p class="productCategory">
            <span class="bold">Kategori:</span>
            Accessories
          </p>

          <p class="productPrice">
            <span class="bold">Pris:</span>
            899,-
          </p>

          <p class="stock">
            <span class="bold">Stock:</span>
            5
          </p>
        </div>

        <button class="buyButton">KÃ¸b nu</button>
      </section>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      const backLink = document.getElementById("backLink");

      if (category) {
        backLink.href = `productlist.html?category=${encodeURIComponent(category)}`;
      }
    </script>
  </body>
</html>
